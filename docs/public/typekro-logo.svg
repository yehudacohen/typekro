<svg width="280" height="120" viewBox="0 0 280 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for navy blue/green crow -->
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312E81;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="wingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="beakGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="eyeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#0891B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0E7490;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065F46;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wrap all content in a group with centering transform (+25px right) -->
  <g transform="translate(25, 0)">
  
  <!-- CROW FROM FIRST SVG - positioned to replace the original crow -->
  <!-- Left wing -->
  <ellipse cx="31" cy="40" rx="16" ry="8" fill="url(#wingGradient)" transform="rotate(-12 31 40)"/>
  <ellipse cx="29" cy="42" rx="12" ry="5" fill="url(#bodyGradient)" opacity="0.6" transform="rotate(-12 29 42)"/>
  
  <!-- Right wing -->
  <ellipse cx="59" cy="40" rx="16" ry="8" fill="url(#wingGradient)" transform="rotate(12 59 40)"/>
  <ellipse cx="61" cy="42" rx="12" ry="5" fill="url(#bodyGradient)" opacity="0.6" transform="rotate(12 61 42)"/>
  
  <!-- Crow head -->
  <circle cx="45" cy="35" r="8" fill="url(#bodyGradient)"/>
  
  <!-- Crow body -->
  <ellipse cx="45" cy="50" rx="6" ry="14" fill="url(#bodyGradient)"/>
  
  <!-- Neck connecting head to body -->
  <ellipse cx="45" cy="42" rx="4" ry="4" fill="url(#bodyGradient)"/>
  
  <!-- Crow beak -->
  <polygon points="39,33 32,35 39,37" fill="url(#beakGradient)"/>
  
  <!-- Crow eye -->
  <circle cx="42" cy="33" r="1.8" fill="url(#eyeGradient)"/>
  <circle cx="42" cy="33" r="1.1" fill="#111827"/>
  <circle cx="42.4" cy="32.6" r="0.5" fill="#FFFFFF"/>
  
  <!-- Wing connection details to body -->
  <ellipse cx="39" cy="45" rx="2.5" ry="3" fill="url(#wingGradient)" transform="rotate(-12 39 45)"/>
  <ellipse cx="51" cy="45" rx="2.5" ry="3" fill="url(#wingGradient)" transform="rotate(12 51 45)"/>
  
  <!-- Tail feathers - tapering into body -->
  <ellipse cx="45" cy="70" rx="4" ry="18" fill="url(#wingGradient)"/>
  <ellipse cx="42" cy="68" rx="2.5" ry="12" fill="url(#bodyGradient)" opacity="0.8" transform="rotate(-12 42 68)"/>
  <ellipse cx="48" cy="68" rx="2.5" ry="12" fill="url(#bodyGradient)" opacity="0.8" transform="rotate(12 48 68)"/>
  
  <!-- Crow feet -->
  <g transform="translate(42, 66)">
    <line x1="0" y1="0" x2="-1.5" y2="2.5" stroke="#0891B2" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="3" stroke="#0891B2" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="1.5" y2="2.5" stroke="#0891B2" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(48, 66)">
    <line x1="0" y1="0" x2="-1.5" y2="2.5" stroke="#0891B2" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="0" y2="3" stroke="#0891B2" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="0" y1="0" x2="1.5" y2="2.5" stroke="#0891B2" stroke-width="1.2" stroke-linecap="round"/>
  </g>
  
  <!-- Motion lines showing flight - vertical wing beats -->
  <g opacity="0.3" stroke="url(#wingGradient)" stroke-width="1.5" stroke-linecap="round" fill="none">
    <path d="M28,45 Q30,49 28,53" />
    <path d="M25,46 Q27,50 25,54" />
    <path d="M62,45 Q60,49 62,53" />
    <path d="M65,46 Q63,50 65,54" />
    <path d="M37,47 Q39,51 37,55" />
    <path d="M53,47 Q51,51 53,55" />
  </g>
  
  <!-- Wing feather details -->
  <g opacity="0.4">
    <ellipse cx="25" cy="33" rx="3" ry="1.5" fill="#FFFFFF" transform="rotate(-15 25 33)"/>
    <ellipse cx="29" cy="36" rx="2.5" ry="1.2" fill="#FFFFFF" transform="rotate(-8 29 36)"/>
    <ellipse cx="31" cy="39" rx="2.2" ry="1" fill="url(#wingGradient)" transform="rotate(-20 31 39)"/>
    
    <ellipse cx="65" cy="33" rx="3" ry="1.5" fill="#FFFFFF" transform="rotate(15 65 33)"/>
    <ellipse cx="61" cy="36" rx="2.5" ry="1.2" fill="#FFFFFF" transform="rotate(8 61 36)"/>
    <ellipse cx="59" cy="39" rx="2.2" ry="1" fill="url(#wingGradient)" transform="rotate(20 59 39)"/>
    
    <!-- Additional wing feathers -->
    <ellipse cx="21" cy="37" rx="2" ry="1" fill="url(#wingGradient)" transform="rotate(-25 21 37)"/>
    <ellipse cx="69" cy="37" rx="2" ry="1" fill="url(#wingGradient)" transform="rotate(25 69 37)"/>
    <ellipse cx="34" cy="34" rx="1.5" ry="0.8" fill="#FFFFFF" transform="rotate(-10 34 34)"/>
    <ellipse cx="56" cy="34" rx="1.5" ry="0.8" fill="#FFFFFF" transform="rotate(10 56 34)"/>
  </g>
  
  <!-- "ypeKro" as one word with vintage coding font -->
  <text x="52" y="75" font-family="Courier New, monospace" font-size="48" font-weight="bold" fill="url(#bodyGradient)">ypeKro</text>
  
  <!-- Feather texture overlays for "ypeKro" - much more feathers and bigger -->
  <g opacity="0.4">
    <!-- y feather details -->
    <ellipse cx="57" cy="50" rx="4" ry="2" fill="url(#wingGradient)" transform="rotate(15 57 50)"/>
    <ellipse cx="62" cy="58" rx="3" ry="1.5" fill="#FFFFFF" transform="rotate(-10 62 58)"/>
    <ellipse cx="65" cy="65" rx="3.5" ry="2" fill="url(#wingGradient)" transform="rotate(25 65 65)"/>
    <ellipse cx="59" cy="68" rx="2.5" ry="1.5" fill="#FFFFFF" transform="rotate(-20 59 68)"/>
    
    <!-- p feather details -->
    <ellipse cx="79" cy="45" rx="4" ry="2.2" fill="url(#wingGradient)" transform="rotate(20 79 45)"/>
    <ellipse cx="85" cy="52" rx="3" ry="1.5" fill="#FFFFFF" transform="rotate(-5 85 52)"/>
    <ellipse cx="82" cy="60" rx="3.5" ry="2" fill="url(#wingGradient)" transform="rotate(30 82 60)"/>
    <ellipse cx="87" cy="67" rx="2.5" ry="1.5" fill="#FFFFFF" transform="rotate(-15 87 67)"/>
    <ellipse cx="75" cy="70" rx="3" ry="1.8" fill="url(#wingGradient)" transform="rotate(10 75 70)"/>
    
    <!-- e feather details -->
    <ellipse cx="99" cy="48" rx="4" ry="2.2" fill="url(#wingGradient)" transform="rotate(-15 99 48)"/>
    <ellipse cx="105" cy="55" rx="3" ry="1.5" fill="#FFFFFF" transform="rotate(10 105 55)"/>
    <ellipse cx="102" cy="63" rx="3.5" ry="2" fill="url(#wingGradient)" transform="rotate(-25 102 63)"/>
    <ellipse cx="107" cy="70" rx="2.5" ry="1.5" fill="#FFFFFF" transform="rotate(20 107 70)"/>
    <ellipse cx="95" cy="68" rx="3" ry="1.8" fill="url(#wingGradient)" transform="rotate(5 95 68)"/>
    
    <!-- K feather details -->
    <ellipse cx="119" cy="46" rx="4" ry="2.2" fill="url(#wingGradient)" transform="rotate(25 119 46)"/>
    <ellipse cx="127" cy="53" rx="3" ry="1.5" fill="#FFFFFF" transform="rotate(-20 127 53)"/>
    <ellipse cx="124" cy="61" rx="3.5" ry="2" fill="url(#wingGradient)" transform="rotate(15 124 61)"/>
    <ellipse cx="131" cy="68" rx="2.5" ry="1.5" fill="#FFFFFF" transform="rotate(-10 131 68)"/>
    <ellipse cx="122" cy="70" rx="3" ry="1.8" fill="url(#wingGradient)" transform="rotate(35 122 70)"/>
    <ellipse cx="115" cy="58" rx="2.5" ry="1.5" fill="#FFFFFF" transform="rotate(-30 115 58)"/>
    
    <!-- r feather details -->
    <ellipse cx="142" cy="48" rx="4" ry="2.2" fill="url(#wingGradient)" transform="rotate(-10 142 48)"/>
    <ellipse cx="149" cy="55" rx="3" ry="1.5" fill="#FFFFFF" transform="rotate(5 149 55)"/>
    <ellipse cx="146" cy="63" rx="3.5" ry="2" fill="url(#wingGradient)" transform="rotate(-25 146 63)"/>
    <ellipse cx="152" cy="70" rx="2.5" ry="1.5" fill="#FFFFFF" transform="rotate(15 152 70)"/>
    <ellipse cx="139" cy="68" rx="3" ry="1.8" fill="url(#wingGradient)" transform="rotate(8 139 68)"/>
    
    <!-- o feather details -->
    <ellipse cx="162" cy="50" rx="4" ry="2.2" fill="url(#wingGradient)" transform="rotate(18 162 50)"/>
    <ellipse cx="169" cy="57" rx="3" ry="1.5" fill="#FFFFFF" transform="rotate(-8 169 57)"/>
    <ellipse cx="166" cy="65" rx="3.5" ry="2" fill="url(#wingGradient)" transform="rotate(28 166 65)"/>
    <ellipse cx="172" cy="72" rx="2.5" ry="1.5" fill="#FFFFFF" transform="rotate(-12 172 72)"/>
    <ellipse cx="159" cy="70" rx="3" ry="1.8" fill="url(#wingGradient)" transform="rotate(12 159 70)"/>
    <ellipse cx="175" cy="63" rx="2.5" ry="1.5" fill="#FFFFFF" transform="rotate(22 175 63)"/>
  </g>
  
  <!-- Close centering transform group -->
  </g>
</svg>