version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "yehudacohen"
    assignees:
      - "yehudacohen"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
    # Group minor and patch updates
    groups:
      production-dependencies:
        patterns:
          - "@kubernetes/client-node"
          - "alchemy" 
          - "arktype"
          - "cel-js"
          - "js-yaml"
          - "pino"
          - "pino-pretty"
          - "prismjs"
      development-dependencies:
        patterns:
          - "@biomejs/*"
          - "@types/*"
          - "typescript"
          - "eslint*"
          - "husky"
          - "lint-staged"
          - "madge"
          - "vitepress*"
          - "vue"

  # Enable security updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"  
      time: "09:00"
    reviewers:
      - "yehudacohen"
    assignees:
      - "yehudacohen"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"